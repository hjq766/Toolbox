<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown转HTML工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="tool.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <main class="main">
            <section class="tool-page-hero">
                <div class="container">
                    <h1>Markdown转HTML工具</h1>
                    <p>支持Markdown代码转换为HTML格式，并提供实时预览功能。</p>
                </div>
            </section>

            <div class="tool-container">
                <div class="code-area">
                    <div class="input-group">
                        <h2>Markdown代码</h2>
                        <textarea id="source" style="min-height: 500px;" placeholder="请输入Markdown代码..." oninput="autoConvert()">## 欢迎使用Markdown转换工具

这是一个示例文本，演示基本的**Markdown**语法：

### 列表示例
- 项目1
- 项目2
  - 子项目A
  - 子项目B

### 引用示例
> 这是一段引用文本
> 可以有多行

### 代码示例
```javascript
function hello() {
    console.log("Hello World!");
}
```

### 表格示例
| 表头1 | 表头2 |
|-------|-------|
| 内容1 | 内容2 |
| 内容3 | 内容4 |</textarea>
                    </div>

                    <div class="input-group">
                        <div class="code-header">
                            <h2>HTML代码</h2>
                            <div class="tab-buttons">
                                <button class="tab-button active" onclick="switchTab('code')" id="codeTab">代码</button>
                                <button class="tab-button" onclick="switchTab('preview')" id="previewTab">预览</button>
                            </div>
                        </div>
                        <textarea id="result" style="min-height: 500px;" readonly></textarea>
                        <div class="preview-box" id="preview" style="display: none;"></div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn" onclick="copyResult()">复制结果</button>
                    <button class="btn btn-primary" onclick="downloadResult()">导出文件</button>
                </div>

                <div class="tool-info">
                    <h2>功能简介</h2>
                    <p>Markdown转HTML工具可以将Markdown代码转换为对应的HTML格式，支持实时预览功能。</p>
                    
                    <h3>主要功能</h3>
                    <ul>
                        <li>支持Markdown到HTML的转换</li>
                        <li>实时预览转换结果</li>
                        <li>支持代码和预览模式切换</li>
                        <li>一键复制转换结果</li>
                    </ul>
                    
                    <h3>使用说明</h3>
                    <ul>
                        <li>在左侧输入Markdown代码</li>
                        <li>右侧可以查看转换后的HTML代码</li>
                        <li>点击"预览"标签可以查看HTML渲染效果</li>
                        <li>点击"复制结果"可以复制转换后的内容</li>
                    </ul>
                </div>
            </div>
        </main>

        <script src="../../public/main.js"></script>
        <script src="tool.js"></script>
    </div>
</body>
</html>
