<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML转Markdown工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="tool.css">
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <main class="main">
            <section class="tool-page-hero">
                <div class="container">
                    <h1>HTML转Markdown工具</h1>
                    <p>支持HTML代码转换为Markdown格式，并提供实时预览功能。</p>
                </div>
            </section>

            <div class="tool-container">
                <div class="code-area">
                    <div class="input-group">
                        <h2>HTML代码</h2>
                        <textarea id="source" style="min-height: 500px;" placeholder="请输入HTML代码..." oninput="autoConvert()"><h2>欢迎使用HTML转Markdown工具</h2>
<p>这是一个示例HTML，将被转换为<strong>Markdown</strong>格式：</p>

<h3>列表示例</h3>
<ul>
    <li>项目1</li>
    <li>项目2
        <ul>
            <li>子项目A</li>
            <li>子项目B</li>
        </ul>
    </li>
</ul>

<h3>引用示例</h3>
<blockquote>
    <p>这是一段引用文本</p>
    <p>可以有多行</p>
</blockquote>

<h3>代码示例</h3>
<pre><code>function hello() {
    console.log("Hello World!");
}</code></pre>

<h3>表格示例</h3>
<table>
    <thead>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>内容1</td>
            <td>内容2</td>
        </tr>
        <tr>
            <td>内容3</td>
            <td>内容4</td>
        </tr>
    </tbody>
</table></textarea>
                    </div>

                    <div class="input-group">
                        <div class="code-header">
                            <h2>Markdown代码</h2>
                            <div class="tab-buttons">
                                <button class="tab-button active" onclick="switchTab('code')" id="codeTab">代码</button>
                                <button class="tab-button" onclick="switchTab('preview')" id="previewTab">预览</button>
                            </div>
                        </div>
                        <textarea id="result" style="min-height: 500px;" readonly></textarea>
                        <div class="preview-box" id="preview" style="display: none;"></div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn" onclick="copyResult()">复制结果</button>
                    <button class="btn btn-primary" onclick="downloadResult()">导出文件</button>
                </div>

                <div class="tool-info">
                    <h2>功能简介</h2>
                    <p>HTML转Markdown工具可以将HTML代码转换为对应的Markdown格式，支持实时预览功能。</p>
                    
                    <h3>主要功能</h3>
                    <ul>
                        <li>支持HTML到Markdown的转换</li>
                        <li>实时预览转换结果</li>
                        <li>支持代码和预览模式切换</li>
                        <li>一键复制转换结果</li>
                    </ul>
                    
                    <h3>使用说明</h3>
                    <ul>
                        <li>在左侧输入HTML代码</li>
                        <li>右侧可以查看转换后的Markdown代码</li>
                        <li>点击"预览"标签可以查看Markdown渲染效果</li>
                        <li>点击"复制结果"可以复制转换后的内容</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="../../public/main.js"></script>
    <script src="tool.js"></script>
</body>
</html>
