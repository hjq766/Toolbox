<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温度单位换算工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="main">
            <section class="tool-page-hero">
                <div class="container">
                    <h1>温度单位换算工具</h1>
                    <p>支持各种温度单位之间的互相转换，包括摄氏度、华氏度等单位。</p>
                </div>
            </section>

            <div class="tool-container">
                <div class="unit-grid">
                    <div class="unit-column">
                        <h2>常用单位</h2>
                        <div class="form-group">
                            <label>摄氏度 (°C)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="celsius" step="any" oninput="convertTemp('celsius')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>华氏度 (°F)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="fahrenheit" step="any" oninput="convertTemp('fahrenheit')">
                            </div>
                        </div>
                    </div>

                    <div class="unit-column">
                        <h2>科学单位</h2>
                        <div class="form-group">
                            <label>开氏度 (K)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="kelvin" step="any" oninput="convertTemp('kelvin')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>兰氏度 (°Ra)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="rankine" step="any" oninput="convertTemp('rankine')">
                            </div>
                        </div>
                    </div>

                    <div class="unit-column">
                        <h2>其他单位</h2>
                        <div class="form-group">
                            <label>列氏度 (°Ré)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="reaumur" step="any" oninput="convertTemp('reaumur')">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn" onclick="resetAll()">重置所有</button>
                </div>

                <div class="tool-info">
                    <h2>功能简介</h2>
                    <p>温度单位换算工具支持在线摄氏度(°C)、华氏度(°F)、开氏度(K)等单位间的互转互换。</p>
                    
                    <h3>支持的单位</h3>
                    <ul>
                        <li>常用单位：摄氏度、华氏度</li>
                        <li>科学单位：开氏度、兰氏度</li>
                        <li>其他单位：列氏度</li>
                    </ul>
                    
                    <h3>使用说明</h3>
                    <ul>
                        <li>在任意输入框中输入数值，其他单位会自动转换</li>
                        <li>支持小数点输入</li>
                        <li>点击"重置所有"可清空所有输入</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="../../public/main.js"></script>
    <script src="tool.js"></script>
</body>
</html>
