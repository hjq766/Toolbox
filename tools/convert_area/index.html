<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面积单位换算工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="main">
            <section class="tool-page-hero">
                <div class="container">
                    <h1>面积单位换算工具</h1>
                    <p>支持各种面积单位之间的互相转换，包括公制、市制和英制单位。</p>
                </div>
            </section>

            <div class="tool-container">
                <div class="unit-grid">
                    <div class="unit-column">
                        <h2>公制单位</h2>
                        <div class="form-group">
                            <label>平方千米 (km²)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="sqkm" step="any" oninput="convertArea('sqkm')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>公顷 (ha)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="ha" step="any" oninput="convertArea('ha')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>平方米 (m²)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="sqm" step="any" oninput="convertArea('sqm')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>平方分米 (dm²)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="sqdm" step="any" oninput="convertArea('sqdm')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>平方厘米 (cm²)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="sqcm" step="any" oninput="convertArea('sqcm')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>平方毫米 (mm²)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="sqmm" step="any" oninput="convertArea('sqmm')">
                            </div>
                        </div>
                    </div>

                    <div class="unit-column">
                        <h2>市制单位</h2>
                        <div class="form-group">
                            <label>市亩：</label>
                            <div class="input-wrapper">
                                <input type="number" id="mu" step="any" oninput="convertArea('mu')">
                            </div>
                        </div>
                    </div>

                    <div class="unit-column">
                        <h2>英制单位</h2>
                        <div class="form-group">
                            <label>平方英里 (sq mi)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="sqmi" step="any" oninput="convertArea('sqmi')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>英亩 (acre)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="acre" step="any" oninput="convertArea('acre')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>平方竿 (sq rd)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="sqrd" step="any" oninput="convertArea('sqrd')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>平方英尺 (sq ft)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="sqft" step="any" oninput="convertArea('sqft')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>平方英寸 (sq in)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="sqin" step="any" oninput="convertArea('sqin')">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn" onclick="resetAll()">重置所有</button>
                </div>

                <div class="tool-info">
                    <h2>功能简介</h2>
                    <p>面积单位换算工具支持在线平方公里(km²)、公顷(ha)、市亩、平方米(m²)等单位间的互转互换。</p>
                    
                    <h3>支持的单位</h3>
                    <ul>
                        <li>公制：平方千米、公顷、平方米、平方分米、平方厘米、平方毫米</li>
                        <li>市制：市亩</li>
                        <li>英制：平方英里、英亩、平方竿、平方英尺、平方英寸</li>
                    </ul>
                    
                    <h3>使用说明</h3>
                    <ul>
                        <li>在任意输入框中输入数值，其他单位会自动转换</li>
                        <li>支持小数点输入</li>
                        <li>点击"重置所有"可清空所有输入</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <div class="toast" id="toast"></div>
    <script src="../../public/main.js"></script>
    <script src="tool.js"></script>
</body>
</html>
