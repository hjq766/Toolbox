<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片翻转工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="tool.css">
</head>

<body>
    <div class="page-wrapper">
        <main class="main">
            <section class="tool-page-hero">
                <div class="container">
                    <h1>图片翻转工具</h1>
                    <p>简单高效的图片翻转工具，支持顺时针、逆时针、水平和垂直翻转功能</p>
                </div>
            </section>

            <div class="tool-container">
                <div class="tool-main">
                    <!-- 左侧：上传和预览区域 -->
                    <div>
                        <!-- 上传区域 -->
                        <div class="file-upload" id="uploadArea">
                            <p>点击或拖拽图片到此处上传</p>
                            <small>支持 JPG、PNG、WebP、GIF、BMP 等常见图片格式</small>
                            <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        </div>

                        <!-- 图片预览区域 -->
                        <div class="preview-section" id="previewSection" style="display: none;">
                            <div class="preview-container">
                                <div class="image-preview">
                                    <canvas id="previewCanvas"></canvas>
                                </div>
                                <div class="toolbar">
                                    <button class="delete-btn" id="deleteImageBtn" title="删除图片">
                                        <svg viewBox="0 0 24 24" width="16" height="16">
                                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧设置面板 -->
                    <div class="settings-panel">
                        <h3>翻转设置</h3>
                        
                        <!-- 翻转选项 -->
                        <div class="form-group">
                            <label>选择翻转方式</label>
                            <div class="flip-options">
                                <button class="flip-btn" id="flipHorizontalBtn">水平翻转</button>
                                <button class="flip-btn" id="flipVerticalBtn">垂直翻转</button>
                                <button class="flip-btn" id="rotateClockwiseBtn">顺时针旋转</button>
                                <button class="flip-btn" id="rotateCounterclockwiseBtn">逆时针旋转</button>
                            </div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="btn-group">
                            <button class="btn btn-primary" id="downloadImageBtn" disabled>下载图片</button>
                        </div>
                    </div>
                </div>

                <div class="tool-info">
                    <h2>功能介绍</h2>
                    <div class="info-content">
                        <h3>主要功能</h3>
                        <ul>
                            <li>支持水平翻转和垂直翻转</li>
                            <li>支持顺时针和逆时针旋转</li>
                            <li>实时预览翻转效果</li>
                            <li>无损翻转，保持原图质量</li>
                            <li>快速修复通过相机或手机自拍拍摄的镜像照片</li>
                        </ul>

                        <h3>使用说明</h3>
                        <ul>
                            <li>上传图片后自动显示预览</li>
                            <li>选择翻转方式进行操作</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../public/main.js"></script>
    <script src="tool.js"></script>
</body>
</html>
