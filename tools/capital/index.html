<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界各国首都查询 - 在线工具箱</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="tool.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <main class="main-content">
            <div class="tool-container">
                <section class="tool-page-hero">
                    <div class="container">
                        <h1>世界各国首都查询</h1>
                        <p>快速查询世界各国首都信息</p>
                    </div>
                </section>

                <div class="search-container">
                    <input type="text" 
                           id="capitalSearch" 
                           class="search-box" 
                           placeholder="输入国家名称或首都名称..."
                           autocomplete="off">
                    <button class="clear-search" id="clearSearch" title="清空搜索">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                        </svg>
                    </button>
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>

                <!-- 空状态提示 -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <h3>未找到相关结果</h3>
                    <p>请尝试其他关键词</p>
                </div>

                <div class="tools-nav" id="categoryTabs">
                    <!-- 分类标签页将通过 JavaScript 动态生成 -->
                </div>

                <!-- 结果列表 -->
                <div class="capitals-grid" id="capitalsGrid"></div>
            </div>
        </main>
        <div id="toast" class="toast"></div>
    </div>
    <script src="../../public/main.js"></script>
    <script src="data.js"></script>
    <script src="tool.js"></script>
</body>
</html>
