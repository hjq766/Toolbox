<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码识别工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="main">
            <section class="tool-page-hero">
                <div class="container">
                    <h1>二维码识别工具</h1>
                    <p>快速识别二维码内容，支持上传图片或直接拖拽图片</p>
                </div>
            </section>

            <div class="tool-container">
                <div class="tool-main">
                    <!-- 左侧：上传和预览区域 -->
                    <div class="upload-section">
                        <!-- 上传区域 -->
                        <div class="file-upload" id="uploadArea">
                            <p>点击或拖拽图片到此处上传</p>
                            <small>支持 JPG、PNG 等常见图片格式，最大5MB</small>
                            <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        </div>
                        
                        <!-- 预览区域 -->
                        <div class="preview-area" id="previewArea" style="display: none;">
                            <div class="preview-header">
                                <h3>图片预览</h3>
                                <button class="action-btn" onclick="clearImage()">
                                    <svg viewBox="0 0 24 24" width="16" height="16">
                                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                    </svg>
                                    重新上传
                                </button>
                            </div>
                            <div class="preview-content">
                                <img id="previewImage" alt="二维码预览">
                            </div>
                        </div>
                    </div>

                    <!-- 右侧：识别结果 -->
                    <div class="result-section">
                        <div class="result-header">
                            <h3>识别结果</h3>
                            <div class="result-actions">
                                <button class="action-btn" onclick="copyResult()" id="copyBtn" style="display: none;">
                                    <svg viewBox="0 0 24 24" width="16" height="16">
                                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                                    </svg>
                                    复制
                                </button>
                            </div>
                        </div>
                        <div class="result-content">
                            <div class="result-type">
                                <span class="result-label">类型：</span>
                                <span class="result-value" id="resultType">-</span>
                            </div>
                            <div class="result-time">
                                <span class="result-label">识别时间：</span>
                                <span class="result-value" id="resultTime">-</span>
                            </div>
                            <div class="result-text-area">
                                <span class="result-label">内容：</span>
                                <textarea id="resultText" readonly placeholder="识别结果将在这里显示"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tool-info">
                    <h2>使用说明</h2>
                    <ul>
                        <li>支持直接拖拽图片到识别区域</li>
                        <li>支持点击上传本地图片文件</li>
                        <li>自动识别图片中的二维码内容</li>
                        <li>支持一键复制识别结果</li>
                    </ul>
                    
                    <h3>注意事项</h3>
                    <ul>
                        <li>请确保图片清晰度足够</li>
                        <li>建议图片大小不超过 5MB</li>
                        <li>如果图片包含多个二维码，将优先识别最清晰的一个</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="../../public/main.js"></script>
    <!-- 使用 jsQR 库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="tool.js"></script>
</body>
</html>
