<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热量单位换算工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="main">
            <section class="tool-page-hero">
                <div class="container">
                    <h1>热量单位换算工具</h1>
                    <p>支持各种热量单位之间的互相转换，包括焦耳、卡路里等单位。</p>
                </div>
            </section>

            <div class="tool-container">
                <div class="unit-grid">
                    <div class="unit-column">
                        <h2>基本单位</h2>
                        <div class="form-group">
                            <label>焦耳 (J)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="joule" step="any" oninput="convertHeat('joule')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>公斤·米 (kg·m)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="kgm" step="any" oninput="convertHeat('kgm')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>千卡 (kcal)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="kcal" step="any" oninput="convertHeat('kcal')">
                            </div>
                        </div>
                    </div>

                    <div class="unit-column">
                        <h2>功率时间单位</h2>
                        <div class="form-group">
                            <label>米制马力·时 (PS·h)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="psh" step="any" oninput="convertHeat('psh')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>英制马力·时 (HP·h)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="hph" step="any" oninput="convertHeat('hph')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>千瓦·时 (kW·h)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="kwh" step="any" oninput="convertHeat('kwh')">
                            </div>
                        </div>
                    </div>

                    <div class="unit-column">
                        <h2>其他单位</h2>
                        <div class="form-group">
                            <label>英热单位 (BTU)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="btu" step="any" oninput="convertHeat('btu')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>英尺·磅 (ft·lb)：</label>
                            <div class="input-wrapper">
                                <input type="number" id="ftlb" step="any" oninput="convertHeat('ftlb')">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn" onclick="resetAll()">重置所有</button>
                </div>

                <div class="tool-info">
                    <h2>功能简介</h2>
                    <p>热量单位换算工具支持在线焦耳(J)、公斤·米(kg·m)、千卡(kcal)等单位间的互转互换。</p>
                    
                    <h3>支持的单位</h3>
                    <ul>
                        <li>基本单位：焦耳、公斤·米、千卡</li>
                        <li>功率时间单位：米制马力·时、英制马力·时、千瓦·时</li>
                        <li>其他单位：英热单位、英尺·磅</li>
                    </ul>
                    
                    <h3>使用说明</h3>
                    <ul>
                        <li>在任意输入框中输入数值，其他单位会自动转换</li>
                        <li>支持小数点输入</li>
                        <li>点击"重置所有"可清空所有输入</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <div class="toast" id="toast"></div>
    <script src="../../public/main.js"></script>
    <script src="tool.js"></script>
</body>
</html>
