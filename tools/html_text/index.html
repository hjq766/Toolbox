<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML转文本工具 - 在线工具箱</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="main-content">
            <section class="tool-page-hero">
                <div class="container">
                    <h1>HTML转文本工具</h1>
                    <p>快速去除HTML标签，提取纯文本内容</p>
                </div>
            </section>

            <div class="tool-container">
                <div class="file-upload" id="dropZone">
                    <input type="file" id="fileInput" accept=".html,.htm" onchange="handleFileUpload(event)">
                    <p>点击或拖拽HTML文件到此处上传</p>
                    <small>支持 .html, .htm 格式</small>
                </div>
                
                <div class="tool-main">
                    <div class="input-group">
                        <h3>HTML内容</h3>
                        <textarea id="input" placeholder="请输入HTML代码..."></textarea>
                        <button class="copy-btn" onclick="copyInput()">复制</button>
                    </div>

                    <div class="output-group">
                        <h3>提取结果</h3>
                        <textarea id="output" readonly placeholder="转换后的纯文本将显示在这里..."></textarea>
                        <button class="copy-btn" onclick="copyOutput()">复制</button>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="convertToText()">提取文本</button>
                        <button class="btn" onclick="exportText()">导出文件</button>
                        <button class="btn" onclick="clearAll()">清空</button>
                    </div>
                </div>

                <div class="tool-info">
                    <h2>功能介绍</h2>
                    <p>HTML转文本工具可以快速去除HTML标签，提取纯文本内容，适用于网页内容采集、文本提取等场景。</p>
                    
                    <h3>主要功能</h3>
                    <ul>
                        <li>去除所有HTML标签</li>
                        <li>保留标签内的文本内容</li>
                        <li>支持文件上传和导出</li>
                        <li>支持复制和清空操作</li>
                    </ul>
                    
                    <h3>使用说明</h3>
                    <ul>
                        <li>直接输入或粘贴HTML代码</li>
                        <li>支持拖拽上传HTML文件</li>
                        <li>点击"提取文本"进行转换</li>
                        <li>可以复制或导出转换结果</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="../../public/main.js"></script>
    <script src="tool.js"></script>
</body>
</html>
