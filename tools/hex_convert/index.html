<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制转换器 - 在线工具箱</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="main">
            <section class="tool-page-hero">
                <div class="container">
                    <h1>进制转换器</h1>
                    <p>支持二进制、八进制、十进制、十六进制和三十二进制之间的相互转换</p>
                </div>
            </section>

            <div class="tool-container">
                <div class="tool-main">
                    <div class="input-group">
                        <h2>输入数值</h2>
                        <div class="btn-group" id="fromBase">
                            <button class="btn base-btn" data-base="2">2进制</button>
                            <button class="btn base-btn" data-base="8">8进制</button>
                            <button class="btn base-btn active" data-base="10">10进制</button>
                            <button class="btn base-btn" data-base="16">16进制</button>
                            <button class="btn base-btn" data-base="32">32进制</button>
                        </div>
                        <textarea id="input" placeholder="请输入要转换的数值..." style="min-height: 200px;"></textarea>
                    </div>
                    <div class="input-group">
                        <h2>转换结果</h2>
                        <div class="btn-group" id="toBase">
                            <button class="btn base-btn" data-base="2">2进制</button>
                            <button class="btn base-btn" data-base="8">8进制</button>
                            <button class="btn base-btn" data-base="10">10进制</button>
                            <button class="btn base-btn active" data-base="16">16进制</button>
                            <button class="btn base-btn" data-base="32">32进制</button>
                        </div>
                        <textarea id="output" readonly style="min-height: 200px;"></textarea>
                    </div>
                </div>

                <div class="btn-group" style="justify-content: flex-end;">
                    <button class="btn btn-primary" onclick="copyResult()">复制结果</button>
                </div>

                <div class="tool-info">
                    <h2>功能简介</h2>
                    <p>这是一个支持多种进制互相转换的工具。</p>
                    
                    <h3>主要功能</h3>
                    <ul>
                        <li>支持二进制、八进制、十进制、十六进制和三十二进制的转换</li>
                        <li>实时输入验证，确保输入数值的正确性</li>
                        <li>一键复制转换结果</li>
                    </ul>
                    
                    <h3>使用说明</h3>
                    <ul>
                        <li>选择输入数值的进制类型</li>
                        <li>输入需要转换的数值</li>
                        <li>选择要转换到的目标进制</li>
                        <li>点击"转换"按钮查看结果</li>
                        <li>点击"复制结果"可以快速复制转换结果</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="../../public/main.js"></script>
    <script src="tool.js"></script>
</body>
</html>
