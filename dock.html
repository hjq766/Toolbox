<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Style Dock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: #333333;
        }

        .dock {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            padding: 8px;
        }

        .dock-container {
            position: fixed;
            bottom: 0;
            padding: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom: none;
            z-index: 9999;
            margin-bottom: 8px;
            transition: all 0.3s; /* 添加过渡效果 */
        }

        .dock-item {
            width: 50px;
            height: 50px;
            transition: all 0.3s;
            position: relative;
        }

        .dock-item img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
        }

        .dock-item:hover {
            transform: scale(1.2) translateY(-10px);
        }

        .dock-item:hover ~ .dock-item {
            transform: translateX(20px);
        }

        .dock-container:has(.dock-item:hover) {
            transform: scale(1.1);
            padding-right: 20px; /* 使用内边距代替位移 */
        }

        .dock-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .dock-item:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="dock-container">
        <div class="dock">
            <!-- 示例图标，使用时替换src为你的图标路径 -->
            <div class="dock-item">
                <img src="https://placehold.co/50x50" alt="App 1">
            </div>
            <div class="dock-item">
                <img src="https://placehold.co/50x50" alt="App 2">
            </div>
            <div class="dock-item">
                <img src="https://placehold.co/50x50" alt="App 3">
            </div>
            <div class="dock-item">
                <img src="https://placehold.co/50x50" alt="App 4">
            </div>
            <div class="dock-item">
                <img src="https://placehold.co/50x50" alt="App 5">
            </div>
            <div class="dock-item">
                <img src="https://placehold.co/50x50" alt="App 5">
            </div>
            <div class="dock-item">
                <img src="https://placehold.co/50x50" alt="App 6">
            </div>
        </div>
    </div>
</body>
</html>
