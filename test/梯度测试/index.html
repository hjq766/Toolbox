<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色值转换工具 - 在线工具箱</title>

</head>
<body>
    <div class="page-wrapper">
        <!-- Header and navigation remain unchanged -->
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <div class="nav-left">
                        <a href="../../index.html" class="logo"></a>
                        <div class="nav-links">
                            <a href="../../index.html#tools" class="nav-link">返回首页</a>
                        </div>
                    </div>
                    <button class="theme-toggle" id="themeToggle">
                        <svg class="sun-icon" viewBox="0 0 24 24">
                            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                        </svg>
                        <svg class="moon-icon" viewBox="0 0 24 24" style="display: none;">
                            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                        </svg>
                    </button>
                </nav>
            </div>
        </header>

        <main class="main">
            <section class="tool-page-hero">
                <div class="container">
                    <h1>颜色值转换工具</h1>
                    <p>快速转换各种颜色格式，支持HEX、RGB、RGBA、ARGB、HSL等格式互转</p>
                </div>
            </section>

            <div class="tool-container">
                <div class="tool-main">
                    <div class="unit-item">
                        <label>
                            <span>颜色值</span>
                            <input type="text" id="input_color" placeholder="输入颜色值，例如 #000000" onpaste="setTimeout(convert, 1)" onkeydown="if(event.keyCode===13)convert()">
                        </label>
                        <button class="btn btn-primary" onclick="convert()">转换</button>
                        <button class="btn" onclick="clearInput()">清空</button>
                    </div>

                    <div class="result-grid" id="result_grid"></div>

                    <div class="color-palette-section">
                        <h2 class="section-title">配色方案</h2>
                        <div class="system-colors-header">
                            <button class="btn-sm" onclick="regenerateSystemColors()">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path fill="currentColor" d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
                                </svg>
                                重新生成
                            </button>
                        </div>
                        
                        <!-- 系统色板和梯度 -->
                        <div class="color-scales-container">
                            
                            <div class="color-scales-grid">
                                <div class="color-scale">
                                    <div class="color-scale-title">Primary 梯度</div>
                                    <div id="primary_shades"></div>
                                    <div class="color-scale-numbers"></div>
                                </div>
                                <div class="color-scale">
                                    <div class="color-scale-title">Success 梯度</div>
                                    <div id="success_shades"></div>
                                    <div class="color-scale-numbers"></div>
                                </div>
                                <div class="color-scale">
                                    <div class="color-scale-title">Info 梯度</div>
                                    <div id="info_shades"></div>
                                    <div class="color-scale-numbers"></div>
                                </div>
                                <div class="color-scale">
                                    <div class="color-scale-title">Warning 梯度</div>
                                    <div id="warning_shades"></div>
                                    <div class="color-scale-numbers"></div>
                                </div>
                                <div class="color-scale">
                                    <div class="color-scale-title">Danger 梯度</div>
                                    <div id="danger_shades"></div>
                                    <div class="color-scale-numbers"></div>
                                </div>
                            </div>
                        </div>
                    
                        <!-- 其他配色方案（互补色、类似色等） -->
                        <div class="palette-grid" id="palette_grid">
                            <div class="palette-row">
                                <h3>互补色系</h3>
                                <div class="shade-grid" id="complementary_colors"></div>
                            </div>
                            <div class="palette-row">
                                <h3>类似色系</h3>
                                <div class="shade-grid" id="analogous_colors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="color-examples">
                        <span class="tag tips">快速示例：</span>
                        <span class="color-example" style="background-color: #3366FF;color: #fff;" onclick="inputExample(this)">#3366FF</span>
                        <span class="color-example" style="background-color: rgba(69,183,51,1);color: #fff;" onclick="inputExample(this)">rgba(69,183,51,1)</span>
                        <span class="color-example" style="background-color: rgb(54, 218, 237)" onclick="inputExample(this)">rgb(54, 218, 237)</span>
                        <span class="color-example" style="background-color: #FCDA1B" onclick="inputExample(this)">hsl(51,97%,55%)</span>
                        <span class="color-example" style="background-color: #FF462180;color: #fff;" onclick="inputExample(this)" data-color="#FF462180">RGBA: #FF462180</span>
                    </div>

                    <div class="color-reference-toggle">
                        <button class="btn" onclick="toggleColorReference()">
                            <svg viewBox="0 0 24 24" width="16" height="16" style="margin-right: 8px;">
                                <path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z"/>
                            </svg>
                            查看更多颜色参考
                        </button>
                    </div>

                    <section class="color-library" id="colorLibrary" style="display: none;">
                        <h2 class="section-title">色彩参考库</h2>
                        <div class="color-tables" id="color_tables"></div>
                    </section>
                </div>
            </div>
        </main>

    </div>
