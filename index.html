<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具箱 - 免费实用的在线工具集合</title>
    <link rel="stylesheet" href="public/style.css?=202501118">

</head>
<body>
    <div class="page-wrapper">

        <main class="main-content">
            <section class="hero">
                <div class="container">
                    <h1>在线工具箱</h1>
                    <p>简单实用的在线工具集合，助您提高工作效率</p>
                </div>
            </section>

            <div class="search-container">
                <input type="text" 
                       class="search-box" 
                       id="toolSearch" 
                       placeholder="搜索工具..."
                       autocomplete="off">
                <button class="clear-search" id="clearSearch" title="清空搜索">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                    </svg>
                </button>
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </div>

            <!-- 添加空状态提示 -->
            <section id="tools" class="tools-section">
                <div class="container">
                    <div class="empty-state" id="emptyState">
                        <img src="public/images/empty.svg" alt="未找到相关工具">
                        <h3>未找到相关工具</h3>
                        <p>试试其他关键词，或者浏览下方的工具列表</p>
                    </div>

                    <div class="tools-nav">
                    </div>

                    <div class="tools-container">

                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="public/main.js?=202501118"></script>
    <script src="public/card.js?=202501118"></script>
</body>
</html>
